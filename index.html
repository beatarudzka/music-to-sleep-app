<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  <title>Music to sleep</title>
</head>

<body>
  <div class="container">
    <div class="container__time-select">
      <button data-time="900">15 minutes</button>
      <button data-time="1800">30 minutes</button>
      <button data-time="2700">45 minutes</button>
    </div>
    <div class="container__player">
      <audio>
        <source src="./music/Deep_Meditation.mp3" />
        <source src="./music/Heavy-Rain-Falling-Off-Roof.mp3" />
        <source src="./music/Quiet_Time.mp3" />
        <source src="./music/Rain-Raindrops.mp3" />
        <source src="./music/Tranquility.mp3" />
      </audio>
      <img src="./svg/play.svg" alt="play" class="container__player--player" />
      <svg>
        width="90" height="90" viewBox="0 0 68 78" fill="none" xmlns="http://www.w3.org/2000/svg"
      </svg>
    </div>
    <div class="container__sound-picker"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>

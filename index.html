<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  <title>Music to sleep</title>
</head>

<body>
  <div class="container">

    <div class="container__video">
      <video>
        <source src="./video/rain.mp4" type="video/mp4">
      </video>
    </div>

    <div class="container__time-select">
      <button data-time="900">15 minutes</button>
      <button data-time="1800">30 minutes</button>
      <button data-time="2700">45 minutes</button>
    </div>
    <div class="container__player">
      <audio class='music'>
        <source src="./music/Heavy-Rain-Falling-Off-Roof.mp3" />
      </audio>
      <img src="./svg/play.svg" alt="play" class="container__player--player" />
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>
      <h3 class="time-display">0:00</h3>
    </div>
    <div class=" container__sound-picker">
      <button data-sound="./music/Rain-Raindrops.mp3"> <img src="./svg/rain.svg" alt="rain"
          data-video="./video/rain.mp4"></button>
      <button data-="./music/Quiet_Time.mp3"> <img src="svg/beach.svg" alt="beach"
          data-video="./video/beach.mp4"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
